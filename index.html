  var wave = document.querySelector(".wave");

  var roles = [
    "Runner",
    "Tech Enthusiast",
    "Musician",
    "Traveller",

  ];

  var i = 0;
  
  var roleRun = function () {
    if(i < roles.length) {
      roleSpan.innerHTML = roles[i];
      i++;
    } else {
      wave.classList.add("animate-wave")

  }

    document.body.classList.add("visible")
    setTimeout(setInterval, 350, roleRun, 1000)
  })
